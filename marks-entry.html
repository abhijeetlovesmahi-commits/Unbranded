<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry | The Lalit Imperial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="init.js"></script>
    <style>
        .marks-input {
            width: 75px; padding: 6px; text-align: center;
            border: 1px solid #ddd; border-bottom: 2px solid var(--accent);
            font-weight: bold; border-radius: 4px;
        }
        .marks-input:focus { border-color: var(--primary); outline: none; background: #fffdf0; }
        .sub-header { background: var(--primary) !important; color: var(--accent) !important; font-size: 0.7rem; }
        .max-hint { font-size: 0.6rem; color: #888; display: block; margin-top: 2px; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <script src="menu.js"></script>

    <div class="main-content">
        <div class="royal-card">
            <h2 class="card-title"><i class="fas fa-pen-nib"></i> Scholastic Marks Entry Portal</h2>

            <div class="form-grid mb-4 no-print" style="background: var(--bg-light); padding: 15px; border-radius: 12px;">
                <div class="form-group">
                    <label>Target Class</label>
                    <select id="mClass" onchange="loadExamsForClass()">
                        <option value="">-- Choose Class --</option>
                        <option value="Nursery">Nursery</option><option value="LKG">LKG</option><option value="UKG">UKG</option>
                        <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Exam</label>
                    <select id="mExam">
                        <option value="">-- Select Exam --</option>
                    </select>
                </div>
                <div class="form-group" style="display:flex; align-items:flex-end;">
                    <button class="btn-royal" onclick="generateMarkingTable()"><i class="fas fa-list-ol"></i> Load Students</button>
                </div>
            </div>

            <div id="markingArea" style="display:none; margin-top:30px;">
                <div style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
                    <h5 id="tableHeading" style="margin:0; color:var(--primary); font-family:'Cinzel';"></h5>
                    <small style="color:var(--danger);"><i class="fas fa-info-circle"></i> Tab to move next</small>
                </div>
                
                <div class="table-responsive">
                    <table border="1">
                        <thead id="markingHead"></thead>
                        <tbody id="markingBody"></tbody>
                    </table>
                </div>

                <button class="btn-royal w-100 mt-4" onclick="saveMarksBatch()"><i class="fas fa-save"></i> Lock & Synchronize Marks</button>
            </div>
        </div>
    </div>
</div>

<script>
let activeSubjects = [];
let activeStudents = [];

async function loadExamsForClass() {
    const cls = document.getElementById('mClass').value;
    const examSelect = document.getElementById('mExam');
    examSelect.innerHTML = '<option value="">Searching...</option>';
    
    const snap = await db.collection('exam_settings').where("targetClass", "==", cls).get();
    examSelect.innerHTML = '<option value="">-- Select Exam --</option>';
    snap.forEach(doc => {
        examSelect.innerHTML += `<option value="${doc.id}">${doc.data().examName}</option>`;
    });
}

async function generateMarkingTable() {
    const examID = document.getElementById('mExam').value;
    const cls = document.getElementById('mClass').value;
    if(!examID) return alert("Select Exam First!");

    // Fetch Settings & Students
    const exDoc = await db.collection('exam_settings').doc(examID).get();
    activeSubjects = exDoc.data().subjects;

    const stdSnap = await db.collection('students').where("class", "==", cls).get();
    activeStudents = [];
    stdSnap.forEach(doc => activeStudents.push(doc.data()));
    activeStudents.sort((a,b) => a.uniqueID - b.uniqueID);

    // Build Table Header
    let headHTML = `<tr><th rowspan="2">ID</th><th rowspan="2">Student Name</th>`;
    let subRow = `<tr>`;
    activeSubjects.forEach(sub => {
        headHTML += `<th colspan="2" class="sub-header">${sub.name}</th>`;
        subRow += `<th class="sub-header"><span class="max-hint">Th (${sub.maxTheory})</span></th>
                   <th class="sub-header"><span class="max-hint">Pr (${sub.maxPrac})</span></th>`;
    });
    headHTML += `</tr>${subRow}</tr>`;
    document.getElementById('markingHead').innerHTML = headHTML;

    // Build Table Body
    let bodyHTML = "";
    activeStudents.forEach(s => {
        bodyHTML += `<tr>
            <td style="font-size:0.7rem; font-weight:bold;">${s.uniqueID}</td>
            <td align="left"><b>${s.name.toUpperCase()}</b></td>`;
        activeSubjects.forEach(sub => {
            bodyHTML += `
                <td><input type="number" class="marks-input in-th" data-sid="${s.uniqueID}" data-sub="${sub.name}" max="${sub.maxTheory}"></td>
                <td><input type="number" class="marks-input in-pr" data-sid="${s.uniqueID}" data-sub="${sub.name}" max="${sub.maxPrac}"></td>`;
        });
        bodyHTML += `</tr>`;
    });
    document.getElementById('markingBody').innerHTML = bodyHTML;
    document.getElementById('markingArea').style.display = "block";
    document.getElementById('tableHeading').innerText = `Marking Sheet: ${exDoc.data().examName}`;

    fetchExistingMarks(examID);
}

async function fetchExistingMarks(examID) {
    const snap = await db.collection('marks_entry').where("examID", "==", examID).get();
    snap.forEach(doc => {
        const d = doc.data();
        const thIn = document.querySelector(`.in-th[data-sid="${d.studentID}"][data-sub="${d.subject}"]`);
        const prIn = document.querySelector(`.in-pr[data-sid="${d.studentID}"][data-sub="${d.subject}"]`);
        if(thIn) thIn.value = d.theory;
        if(prIn) prIn.value = d.practical;
    });
}

async function saveMarksBatch() {
    const examID = document.getElementById('mExam').value;
    const batch = db.batch();
    const inputs = document.querySelectorAll('.marks-input');
    
    let error = false;
    inputs.forEach(input => {
        const val = Number(input.value) || 0;
        const max = Number(input.getAttribute('max'));
        if(val > max) {
            input.style.borderColor = "red";
            error = true;
        } else {
            input.style.borderColor = "";
        }
    });

    if(error) return alert("Some marks exceed Maximum Marks! Please check red fields.");

    // Logic: Save unique doc for each Student+Subject+Exam
    activeStudents.forEach(s => {
        activeSubjects.forEach(sub => {
            const th = document.querySelector(`.in-th[data-sid="${s.uniqueID}"][data-sub="${sub.name}"]`).value;
            const pr = document.querySelector(`.in-pr[data-sid="${s.uniqueID}"][data-sub="${sub.name}"]`).value;
            
            const docRef = db.collection('marks_entry').doc(`${s.uniqueID}_${examID}_${sub.name.replace(/\s+/g,'')}`);
            batch.set(docRef, {
                studentID: Number(s.uniqueID),
                examID: examID,
                subject: sub.name,
                theory: Number(th) || 0,
                practical: Number(pr) || 0,
                timestamp: Date.now()
            });
        });
    });

    try {
        await batch.commit();
        alert("ðŸŽ‰ Imperial Academic Record Synchronized!");
    } catch (e) { alert(e.message); }
}
</script>
</body>
</html>
