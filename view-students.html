<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry | Imperial System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="init.js"></script>
</head>
<body>

<div class="wrapper">
    <script src="menu.js"></script>

    <div class="main-content">
        <div class="royal-card">
            <h2 class="card-title"><i class="fas fa-users"></i> Imperial Student Registry</h2>
            
            <div class="form-grid no-print" style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:20px;">
                <div class="form-group">
                    <label>Filter by Class</label>
                    <select id="fClass" onchange="loadRegistry()">
                        <option value="">All Classes</option>
                        <option value="Nursery">Nursery</option>
                        <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
                    </select>
                </div>
                <div class="form-group">
                    <label>Search Name or ID</label>
                    <input type="text" id="fSearch" placeholder="Type to filter..." oninput="searchLocal()">
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Photo</th>
                            <th>Student Details</th>
                            <th>Father's Name</th>
                            <th>Class</th>
                            <th class="no-print">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="registryBody">
                        <tr><td colspan="6" align="center">Connecting to New Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
let localData = [];

async function loadRegistry() {
    const cls = document.getElementById('fClass').value;
    let query = db.collection('students');
    if(cls) query = query.where("class", "==", cls);
    
    const snap = await query.orderBy('uniqueID', 'asc').get();
    localData = [];
    const tbody = document.getElementById('registryBody');
    tbody.innerHTML = "";

    if(snap.empty) {
        tbody.innerHTML = "<tr><td colspan='6' align='center'>No records found in the new database.</td></tr>";
        return;
    }

    snap.forEach(doc => {
        const s = doc.data();
        localData.push(s);
        tbody.innerHTML += `
            <tr id="row_${s.uniqueID}">
                <td><b style="color:var(--primary)">${s.uniqueID}</b></td>
                <td><img src="${s.photo || 'https://via.placeholder.com/40'}" style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:1px solid var(--accent);"></td>
                <td align="left">
                    <b>${s.name.toUpperCase()}</b><br>
                    <small><i class="fas fa-phone"></i> ${s.mobile}</small>
                </td>
                <td>${s.father}</td>
                <td>Class ${s.class}</td>
                <td class="no-print">
                    <button class="btn-royal" style="padding:5px 8px; font-size:0.7rem;" onclick="location.href='id-card.html?id=${s.uniqueID}'" title="Generate ID"><i class="fas fa-id-card"></i></button>
                    <button class="btn-royal" style="padding:5px 8px; font-size:0.7rem; background:var(--success); border-color:var(--success);" onclick="location.href='profile.html?id=${s.uniqueID}'"><i class="fas fa-edit"></i></button>
                    <button class="btn-royal" style="padding:5px 8px; font-size:0.7rem; background:var(--danger); border-color:var(--danger);" onclick="deleteStudent('${s.uniqueID}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
    });
}

function searchLocal() {
    const term = document.getElementById('fSearch').value.toLowerCase();
    localData.forEach(s => {
        const row = document.getElementById(`row_${s.uniqueID}`);
        const text = (s.name + s.uniqueID).toLowerCase();
        row.style.display = text.includes(term) ? "" : "none";
    });
}

async function deleteStudent(id) {
    if(confirm("Erase this record permanently?")) {
        await db.collection('students').doc(id).delete();
        document.getElementById(`row_${id}`).remove();
    }
}

window.onload = loadRegistry;
</script>
</body>
</html>
