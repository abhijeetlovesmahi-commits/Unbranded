<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Master | The Lalit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        .subject-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr 0.5fr; gap: 10px;
            background: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 5px;
            align-items: center; border: 1px solid #eee;
        }
        .max-marks-badge { background: var(--primary-color); color: var(--accent-color); padding: 5px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="main-content">
    <div class="royal-card">
        <h2 class="card-title"><i class="fas fa-file-signature"></i> Examination Master Controller</h2>

        <div class="form-grid">
            <div class="form-section">
                <span class="section-title">Step 1: Exam Basic Info</span>
                <div class="form-group mb-3">
                    <label>Exam Name (e.g., Periodic Test-I, Annual)</label>
                    <input type="text" id="exName" placeholder="Enter Exam Name" required>
                </div>
                <div class="form-group mb-3">
                    <label>Target Class</label>
                    <select id="exClass">
                        <option value="">-- Select Class --</option>
                        <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
                        <option value="Nursery">Nursery</option><option value="LKG">LKG</option><option value="UKG">UKG</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Tentative Start Date</label>
                    <input type="date" id="exDate">
                </div>
            </div>

            <div class="form-section">
                <span class="section-title">Step 2: Subject & Max Marks Mapping</span>
                <div id="subjectList">
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 0.5fr; gap: 10px; margin-bottom: 5px; font-size: 0.7rem; font-weight: bold; color: var(--primary-color);">
                        <span>SUBJECT NAME</span><span>MAX (THEORY)</span><span>MAX (PRAC)</span><span></span>
                    </div>
                    <div class="subject-row">
                        <input type="text" class="sub-name" value="English">
                        <input type="number" class="sub-theory" value="80">
                        <input type="number" class="sub-prac" value="20">
                        <button class="btn-royal" style="background:var(--danger); border:none;" onclick="this.parentElement.remove()">×</button>
                    </div>
                </div>
                <button class="btn-royal mt-2" style="font-size: 0.75rem; background:#34495e;" onclick="addNewSubjectRow()"><i class="fas fa-plus"></i> Add Another Subject</button>
            </div>
        </div>

        <button class="btn-royal w-100 mt-4" onclick="saveExamConfig()"><i class="fas fa-save"></i> Lock & Save Exam Configuration</button>

        <div class="mt-5">
            <h5 class="section-subtitle">Active Exam Structures</h5>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Exam Name</th>
                            <th>Class</th>
                            <th>Date</th>
                            <th>Total Subjects</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="examTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="menu.js"></script>
<script>
// --- Firebase Refined Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function addNewSubjectRow(name='', theory=80, prac=20) {
    const row = document.createElement('div');
    row.className = 'subject-row';
    row.innerHTML = `
        <input type="text" class="sub-name" value="${name}" placeholder="Subject">
        <input type="number" class="sub-theory" value="${theory}">
        <input type="number" class="sub-prac" value="${prac}">
        <button class="btn-royal" style="background:var(--danger); border:none;" onclick="this.parentElement.remove()">×</button>
    `;
    document.getElementById('subjectList').appendChild(row);
}

async function saveExamConfig() {
    const name = document.getElementById('exName').value;
    const cls = document.getElementById('exClass').value;
    const date = document.getElementById('exDate').value;

    if(!name || !cls) return alert("Exam Name and Class are mandatory!");

    const subjects = [];
    document.querySelectorAll('.subject-row').forEach(row => {
        const sName = row.querySelector('.sub-name').value;
        const sTheory = row.querySelector('.sub-theory').value;
        const sPrac = row.querySelector('.sub-prac').value;
        if(sName) subjects.push({ name: sName, maxTheory: Number(sTheory), maxPrac: Number(sPrac) });
    });

    // Syncing with Database: Doc ID is ExamName_Class
    const docID = `${name}_${cls}`.replace(/\s+/g, '-');
    
    await db.collection('exam_settings').doc(docID).set({
        examName: name,
        targetClass: cls,
        startDate: date,
        subjects: subjects,
        timestamp: Date.now()
    });

    alert("Exam Configuration Saved for " + cls);
    loadExams();
}

async function loadExams() {
    const snap = await db.collection('exam_settings').orderBy('timestamp', 'desc').get();
    const tbody = document.getElementById('examTableBody');
    tbody.innerHTML = "";

    snap.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `
            <tr>
                <td><b>${d.examName}</b></td>
                <td>Class ${d.targetClass}</td>
                <td>${d.startDate || 'N/A'}</td>
                <td><span class="max-marks-badge">${d.subjects.length} Subjects</span></td>
                <td>
                    <button class="btn-royal" style="padding:5px 10px; background:var(--danger); border:none;" onclick="deleteExam('${doc.id}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
    });
}

async function deleteExam(id) {
    if(confirm("Erase this Exam Structure?")) {
        await db.collection('exam_settings').doc(id).delete();
        loadExams();
    }
}

window.onload = loadExams;
</script>
</body>
</html>
