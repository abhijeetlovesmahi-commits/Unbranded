<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Master | The Lalit Imperial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="init.js"></script>
    <style>
        .sub-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr 0.5fr; gap: 10px;
            background: #fff; padding: 10px; border-radius: 8px;
            margin-bottom: 8px; border: 1px solid #ddd; align-items: center;
        }
        .exam-badge { background: var(--primary); color: var(--accent); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <script src="menu.js"></script>

    <div class="main-content">
        <div class="royal-card">
            <h2 class="card-title"><i class="fas fa-file-signature"></i> Examination Master Configuration</h2>
            
            <div class="form-grid">
                <div class="form-section">
                    <span class="section-title">I. Exam Identity</span>
                    <div class="form-group mb-3">
                        <label>Exam Name (e.g. Periodic Test-I, Annual)</label>
                        <input type="text" id="exName" placeholder="Enter Exam Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Target Class</label>
                        <select id="exClass">
                            <option value="">-- Select Class --</option>
                            <option value="Nursery">Nursery</option><option value="LKG">LKG</option><option value="UKG">UKG</option>
                            <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Exam Start Date</label>
                        <input type="date" id="exDate">
                    </div>
                </div>

                <div class="form-section">
                    <span class="section-title">II. Subjects & Max Marks</span>
                    <div id="subjectContainer">
                        <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 0.5fr; gap:10px; font-size:0.7rem; font-weight:bold; color:var(--primary); margin-bottom:5px;">
                            <span>SUBJECT</span><span>THEORY</span><span>PRAC</span><span></span>
                        </div>
                        <div class="sub-row">
                            <input type="text" class="in-sub" placeholder="English" value="English">
                            <input type="number" class="in-th" value="80">
                            <input type="number" class="in-pr" value="20">
                            <button class="btn-royal" style="background:var(--danger); border:none;" onclick="this.parentElement.remove()">×</button>
                        </div>
                    </div>
                    <button class="btn-royal mt-2" style="font-size:0.7rem; background:#34495e;" onclick="addSubjectRow()">+ Add Subject</button>
                </div>
            </div>

            <button class="btn-royal w-100 mt-4" onclick="saveExamConfig()"><i class="fas fa-save"></i> Finalize & Lock Exam Structure</button>

            <div class="mt-5">
                <h3 class="card-title" style="font-size: 1.2rem;"><i class="fas fa-list-ul"></i> Active Exam Structures</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Exam Detail</th>
                                <th>Class</th>
                                <th>Subjects</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="examTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addSubjectRow() {
    const row = document.createElement('div');
    row.className = 'sub-row';
    row.innerHTML = `
        <input type="text" class="in-sub" placeholder="Subject Name">
        <input type="number" class="in-th" value="80">
        <input type="number" class="in-pr" value="20">
        <button class="btn-royal" style="background:var(--danger); border:none;" onclick="this.parentElement.remove()">×</button>
    `;
    document.getElementById('subjectContainer').appendChild(row);
}

async function saveExamConfig() {
    const name = document.getElementById('exName').value;
    const cls = document.getElementById('exClass').value;
    const date = document.getElementById('exDate').value;

    if(!name || !cls) return alert("Exam Name and Class are required!");

    const subjects = [];
    document.querySelectorAll('.sub-row').forEach(row => {
        const sub = row.querySelector('.in-sub').value;
        const th = row.querySelector('.in-th').value;
        const pr = row.querySelector('.in-pr').value;
        if(sub) subjects.push({ name: sub, maxTheory: Number(th), maxPrac: Number(pr) });
    });

    const docID = `${name}_${cls}`.replace(/\s+/g, '-');

    try {
        await db.collection('exam_settings').doc(docID).set({
            examName: name,
            targetClass: cls,
            startDate: date,
            subjects: subjects,
            timestamp: Date.now()
        });
        alert("Exam Locked Successfully for Class " + cls);
        location.reload();
    } catch (e) { alert(e.message); }
}

async function loadExams() {
    const snap = await db.collection('exam_settings').orderBy('timestamp', 'desc').get();
    const tbody = document.getElementById('examTableBody');
    tbody.innerHTML = "";

    snap.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `
            <tr>
                <td><b style="color:var(--primary)">${d.examName}</b></td>
                <td>Class ${d.targetClass}</td>
                <td><span class="exam-badge">${d.subjects.length} Subjects</span></td>
                <td>${d.startDate || 'N/A'}</td>
                <td>
                    <button class="btn-royal" style="padding:5px 10px; background:var(--danger); border:none;" onclick="deleteExam('${doc.id}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
    });
}

async function deleteExam(id) {
    if(confirm("Erase this Exam Structure? Marks entered under this exam may become inaccessible.")) {
        await db.collection('exam_settings').doc(id).delete();
        loadExams();
    }
}

window.onload = loadExams;
</script>
</body>
</html>
