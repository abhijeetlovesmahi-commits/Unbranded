<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Registry | The Lalit Imperial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="init.js"></script>
    <style>
        .att-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 25px; background: #fff; border: 1px solid #eee;
            border-radius: 10px; margin-bottom: 8px; transition: 0.3s;
        }
        .att-card:hover { border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Imperial Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--danger); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(26px); }

        .status-txt { font-weight: bold; width: 60px; text-align: center; font-size: 0.8rem; }
        .is-present { color: var(--success); }
        .is-absent { color: var(--danger); }
    </style>
</head>
<body>

<div class="wrapper">
    <script src="menu.js"></script>

    <div class="main-content">
        <div class="royal-card">
            <h2 class="card-title"><i class="fas fa-calendar-check"></i> Attendance Management</h2>
            
            <div class="form-grid mb-4 no-print" style="background: var(--bg-light); padding: 15px; border-radius: 12px;">
                <div class="form-group">
                    <label>Select Date</label>
                    <input type="date" id="attDate">
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <select id="attClass">
                        <option value="">-- Choose Class --</option>
                        <option value="Nursery">Nursery</option><option value="LKG">LKG</option><option value="UKG">UKG</option>
                        <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">${i}</option>`);</script>
                    </select>
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <select id="attSec"><option value="A">A</option><option value="B">B</option><option value="C">C</option></select>
                </div>
                <div class="form-group" style="display:flex; align-items:flex-end;">
                    <button class="btn-royal" onclick="loadClassForAttendance()"><i class="fas fa-sync"></i> Fetch List</button>
                </div>
            </div>

            <div id="attendancePanel" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h5 id="listHeading" style="margin:0; color:var(--primary); font-family:'Cinzel';"></h5>
                    <button class="btn-royal" style="background:#34495e; font-size:0.7rem;" onclick="markAllPresent()">Mark All Present</button>
                </div>

                <div id="studentListContainer">
                    </div>

                <button class="btn-royal w-100 mt-4" onclick="saveAttendance()"><i class="fas fa-cloud-upload-alt"></i> Commit Attendance to Registry</button>
            </div>
        </div>
    </div>
</div>

<script>
let currentClassList = [];
document.getElementById('attDate').valueAsDate = new Date();

async function loadClassForAttendance() {
    const cls = document.getElementById('attClass').value;
    const sec = document.getElementById('attSec').value;
    const date = document.getElementById('attDate').value;

    if(!cls || !date) return alert("Select Class and Date first!");

    const container = document.getElementById('studentListContainer');
    container.innerHTML = "<p align='center'>Fetching students from registry...</p>";
    document.getElementById('attendancePanel').style.display = "block";

    const snap = await db.collection('students').where("class", "==", cls).where("section", "==", sec).get();
    
    if(snap.empty) {
        container.innerHTML = "<p align='center' style='color:var(--danger)'>No students found in this section.</p>";
        return;
    }

    currentClassList = [];
    container.innerHTML = "";
    document.getElementById('listHeading').innerText = `Class: ${cls}-${sec} | Date: ${date}`;

    snap.forEach(doc => {
        const s = doc.data();
        currentClassList.push({ id: s.uniqueID, name: s.name });
        
        container.innerHTML += `
            <div class="att-card">
                <div>
                    <span style="color:#888; font-size:0.8rem; margin-right:10px;">ID: ${s.uniqueID}</span>
                    <b style="color:var(--primary)">${s.name.toUpperCase()}</b>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span id="status_${s.uniqueID}" class="status-txt is-present">PRESENT</span>
                    <label class="switch">
                        <input type="checkbox" checked id="chk_${s.uniqueID}" onchange="toggleStatusText(${s.uniqueID})">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>`;
    });
}

function toggleStatusText(id) {
    const chk = document.getElementById('chk_' + id);
    const txt = document.getElementById('status_' + id);
    if(chk.checked) {
        txt.innerText = "PRESENT";
        txt.className = "status-txt is-present";
    } else {
        txt.innerText = "ABSENT";
        txt.className = "status-txt is-absent";
    }
}

function markAllPresent() {
    currentClassList.forEach(s => {
        document.getElementById('chk_' + s.id).checked = true;
        toggleStatusText(s.id);
    });
}

async function saveAttendance() {
    const date = document.getElementById('attDate').value;
    const batch = db.batch();

    currentClassList.forEach(s => {
        const isPresent = document.getElementById('chk_' + s.id).checked;
        const status = isPresent ? "Present" : "Absent";
        
        // Doc ID structure: Date_StudentID
        const docRef = db.collection('attendance').doc(`${date}_${s.id}`);
        batch.set(docRef, {
            date: date,
            studentID: s.id,
            studentName: s.name,
            status: status,
            timestamp: Date.now()
        });
    });

    try {
        await batch.commit();
        alert("Attendance Registry Synchronized Successfully!");
    } catch (e) { alert("Error: " + e.message); }
}
</script>
</body>
</html>
